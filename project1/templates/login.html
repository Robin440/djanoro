{% extends 'base.html' %}

{% block content %}
<div class="row container">
    <div class="col"></div>
    <div class="col">
        {% if messages %}
        {%for i in messages %}
        {{i}}
        {% endfor %}
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Username</label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="username" placeholder="Enter your username......">
              
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" name="pass1" placeholder="Password......">
            </div>
           
            <button type="submit" class="btn btn-dark">Login</button>
          </form>
    </div>
    <div class="col"></div>

</div>
{% endblock %}
